<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - 3DPrint Opti</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen text-gray-100">
    <nav class="bg-gray-900 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-white">Admin Portal</span>
                </div>
                <div class="flex items-center">
                    <a href="/index.html" class="text-gray-400 hover:text-white">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Pending Enterprise Verifications</h2>
        
        <div class="bg-gray-900 rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Company</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Credit Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">License</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-gray-900 divide-y divide-gray-800">
                    <!-- Rows -->
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/admin/auth/pending');
                const data = await res.json();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if (data.requests.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No pending requests</td></tr>';
                    return;
                }

                data.requests.forEach(req => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">#${req.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-white">${req.company_name}</div>
                            <div class="text-xs text-gray-500">User: ${req.user_id}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 font-mono">${req.credit_code}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-400">
                            <a href="${req.license_image_url}" target="_blank" class="hover:underline">View Image</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                            <button onclick="review(${req.id}, 'approve')" class="text-green-400 hover:text-green-300">Approve</button>
                            <button onclick="review(${req.id}, 'reject')" class="text-red-400 hover:text-red-300">Reject</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch(e) {
                console.error(e);
            }
        }

        async function review(id, action) {
            if(!confirm(`Are you sure you want to ${action} request #${id}?`)) return;

            try {
                const res = await fetch('/api/admin/auth/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        auth_id: id,
                        action: action,
                        reason: action === 'reject' ? 'Admin rejected manually' : undefined
                    })
                });
                const json = await res.json();
                if(json.success) {
                    alert('Processed successfully');
                    loadData();
                } else {
                    alert('Error: ' + json.message);
                }
            } catch(e) {
                alert('Network error');
            }
        }

        loadData();
    </script>
</body>
</html>
